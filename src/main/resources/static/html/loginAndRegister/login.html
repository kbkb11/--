<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>登录</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
    }

    /* Set the background image with blur effect */
    body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('/static/login_register.png');
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
    }

    .container {
        background: rgba(255, 255, 255, 0.8); /* 更透明的白色背景 */
        padding: 40px 20px; /* 调整内部边距以确保内容居中显示 */
        width: 300px; /* 固定宽度 */
        height: auto; /* 自动调整高度 */
        margin: auto; /* 水平和垂直居中 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2;
    }

    .form-group {
        width: 100%; /* 确保 form-group 宽度为100% */
        margin-bottom: 20px; /* 调整下边距 */
    }

    h2 {
        text-align: center;
        color: #000;
        margin-bottom: 20px; /* 调整标题与表单的距离 */
    }

    label, input, button {
        width: 100%; /* 确保输入和按钮宽度充满容器 */
    }

    input, button {
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input {
        background-color: rgba(255, 255, 255, 0.9); /* 调整输入框的背景透明度 */
    }

    button {
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px; /* 在按钮顶部添加间距 */
    }

    button:hover {
        background-color: darkblue;
    }

    a {
        text-align: center;
        margin-top: 20px;
        color: #000;
        text-decoration: none;
    }

</style>
</head>

<body>
<div class="container">
    <h2>登录</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">登录</button>
    </form>
    <a href="register.html">注册新用户</a>
</div>
</body>

<script>
    function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: new URLSearchParams({
                username: username,
                password: password
            })
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            if (data === "登录成功") {
                window.location.href = "/success";  // 重定向到成功页面
            }
        })
        .catch(error => console.error('Error:', error));
    }

    window.onload = function() {
        // 清除 'visited' 键
        localStorage.removeItem('visited');
    };
</script>

</html>
